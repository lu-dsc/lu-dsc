name: site_ludsc
description: Lakehead Univeristy Developer Student Club

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=2.18.2 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_svg: ^1.1.6
    provider: ^6.0.4
    shared_preferences: ^2.0.15
    font_awesome_flutter: ^10.2.1
    url_launcher: ^6.1.6

dev_dependencies:
    flutter_lints: ^2.0.1

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/images/team/
        - assets/fonts/
    fonts:
        - family: SanFranciscoText
          fonts:
              - asset: assets/fonts/sf_text_regular.otf
